<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线娱乐平台</title>
    <meta name="theme-color" content="#0a1529">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="085757.cc">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="images/icon-167x167.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a1529 0%, #1f3a60 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        
        .loading.hide {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-text {
            color: white;
            font-size: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }
        
        .main-image-container {
            position: relative;
            margin: 15px 0 45px;
            padding: 10px;
        }
        
        .main-image {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 30px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 30px rgba(0, 0, 0, 0.3);
            }
            50% {
                transform: translateY(-15px);
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4), 0 0 40px rgba(247, 151, 30, 0.2);
            }
            100% {
                transform: translateY(0px);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 30px rgba(0, 0, 0, 0.3);
            }
        }
        
        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, rgba(247, 151, 30, 0.2) 0%, rgba(247, 151, 30, 0) 70%);
            z-index: -1;
            animation: glow 6s ease-in-out infinite;
        }
        
        @keyframes glow {
            0% {
                opacity: 0.5;
                transform: scale(0.9);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.1);
            }
            100% {
                opacity: 0.5;
                transform: scale(0.9);
            }
        }
        
        .main-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,210,0,0.2), rgba(255,100,0,0));
            z-index: 1;
            pointer-events: none;
        }
        
        .main-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
        }
        
        .main-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .main-image:hover {
            transform: translateY(-5px) scale(1.02);
        }
        
        .main-image:hover img {
            transform: scale(1.05);
        }
        
        .shine-effect {
            position: absolute;
            top: -100%;
            left: -100%;
            width: 50%;
            height: 50%;
            background: linear-gradient(
                to right,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0) 100%
            );
            transform: rotate(30deg);
            animation: shine-animation 4s infinite;
            pointer-events: none;
            z-index: 2;
        }
        
        @keyframes shine-animation {
            0% {
                top: -100%;
                left: -100%;
            }
            20% {
                top: 100%;
                left: 100%;
            }
            100% {
                top: 100%;
                left: 100%;
            }
        }
        
        .routes {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin: 30px 0;
            position: relative;
            z-index: 2;
        }
        
        .route {
            background: rgba(15, 35, 75, 0.6);
            padding: 20px 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            width: 180px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .route::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0) 40%);
            z-index: -1;
        }
        
        .route::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0) 60%
            );
            opacity: 0;
            transition: opacity 0.5s;
            z-index: -1;
        }
        
        .route:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4), 0 0 20px rgba(247, 151, 30, 0.2);
            border-color: rgba(255, 210, 0, 0.3);
        }
        
        .route:hover::after {
            opacity: 1;
        }
        
        .route-speed {
            font-size: 16px;
            color: #ffd200;
            margin-bottom: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .route-speed::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #3cff00;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px #3cff00;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(60, 255, 0, 0.7);
            }
            70% {
                box-shadow: 0 0 0 6px rgba(60, 255, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(60, 255, 0, 0);
            }
        }
        
        .route-button a {
            display: block;
            background: linear-gradient(90deg, #1a3364 0%, #254e8f 100%);
            color: white;
            padding: 12px 0;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        
        .route-button a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                rgba(255, 255, 255, 0) 100%);
            transition: left 0.7s;
            z-index: -1;
        }
        
        .route-button a:hover {
            background: linear-gradient(90deg, #254e8f 0%, #346ab0 100%);
            color: #ffffff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        
        .route-button a:hover::before {
            left: 100%;
        }
        
        .route:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .route:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .route:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        .route-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }
        
        .add-to-home {
            display: none;
            margin: 0 auto 30px;
            background: linear-gradient(90deg, #ff9700 0%, #ffb700 100%);
            border: none;
            color: #1a1a1a;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 151, 0, 0.3);
            position: relative;
            overflow: hidden;
            max-width: 280px;
            width: 100%;
            z-index: 5;
        }
        
        .add-to-home::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                rgba(255, 255, 255, 0) 100%);
            transition: left 0.7s;
            z-index: -1;
        }
        
        .add-to-home:hover::before {
            left: 100%;
        }
        
        .add-to-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 151, 0, 0.4);
        }
        
        .add-to-home svg {
            margin-right: 8px;
            vertical-align: middle;
        }
        
        .footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        .install-instructions {
            display: none;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .install-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            color: #333;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            animation: popup 0.5s ease-out;
        }
        
        @keyframes popup {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .install-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1a3364;
            text-align: center;
            position: relative;
            padding-bottom: 12px;
        }
        
        .install-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #ff9700, #ffb700);
            border-radius: 3px;
        }
        
        .install-steps {
            text-align: left;
            margin-bottom: 25px;
        }
        
        .install-steps li {
            margin-bottom: 14px;
            line-height: 1.6;
            position: relative;
            padding-left: 28px;
        }
        
        .install-steps li:before {
            content: '';
            position: absolute;
            left: 0;
            top: 5px;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #ff9700, #ffb700);
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(255, 151, 0, 0.3);
        }
        
        .install-steps li:after {
            content: '';
            position: absolute;
            left: 7px;
            top: 9px;
            width: 6px;
            height: 9px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .close-install {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 0, 0.05);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .close-install:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: rotate(90deg);
        }
        
        #confirmInstall {
            margin-top: 5px;
            background: linear-gradient(90deg, #1a3364 0%, #254e8f 100%);
            color: white;
            border: none;
            font-weight: bold;
            padding: 14px 25px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(26, 51, 100, 0.3);
            width: 100%;
        }
        
        #confirmInstall:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(26, 51, 100, 0.4);
        }
        
        #confirmInstall svg {
            margin-right: 8px;
            vertical-align: middle;
        }
        
        .ios-install-arrow {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 70px;
            display: none;
            z-index: 9999;
            animation: bounce 1.5s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .main-image-container {
                margin: 10px 0 35px;
            }
            
            @keyframes float {
                0% {
                    transform: translateY(0px);
                }
                50% {
                    transform: translateY(-8px);
                }
                100% {
                    transform: translateY(0px);
                }
            }
            
            .routes {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .route {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>

                <!-- 这里放置你的主图 -->

    <script>
        // 页面加载完成后隐藏加载动画
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').classList.add('hide');
            }, 500);
            
            // 检测设备类型并显示添加到主屏幕按钮
            checkAndShowAddToHomeButton();
        });
        
        // 模拟线路速度检测
        function updateRouteSpeeds() {
            const speeds = [40, 45, 50, 55, 60];
            const routeSpeeds = document.querySelectorAll('.route-speed');
            
            routeSpeeds.forEach(speedElement => {
                const randomSpeed = speeds[Math.floor(Math.random() * speeds.length)];
                speedElement.textContent = randomSpeed + 'ms';
            });
        }
        
        // 初始化时更新一次速度
        updateRouteSpeeds();
        
        // 每隔30秒更新一次速度
        setInterval(updateRouteSpeeds, 30000);
        
        // 添加到主屏幕功能
        function checkAndShowAddToHomeButton() {
            const addToHomeButton = document.getElementById('addToHomeScreen');
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            const isAndroid = /Android/i.test(navigator.userAgent);
            const isChrome = /Chrome/i.test(navigator.userAgent) && !/Edge|Edg/i.test(navigator.userAgent);
            const isSafari = /Safari/i.test(navigator.userAgent) && !/Chrome/i.test(navigator.userAgent);
            
            // 如果是iOS或安卓/Chrome设备，显示按钮
            if (isIOS || isAndroid || isChrome) {
                addToHomeButton.style.display = 'block';
                
                // 添加点击事件
                addToHomeButton.addEventListener('click', function() {
                    showInstallInstructions(isIOS);
                });
            }
            
            // 如果是从主屏幕打开的，不显示按钮
            if (window.matchMedia('(display-mode: standalone)').matches || 
                window.navigator.standalone === true) {
                addToHomeButton.style.display = 'none';
            }
        }
        
        // 显示安装说明
        function showInstallInstructions(isIOS) {
            const androidInstructions = document.getElementById('androidInstructions');
            const iosInstructions = document.getElementById('iosInstructions');
            const iosInstallArrow = document.getElementById('iosInstallArrow');
            
            // 根据设备类型显示不同的说明
            if (isIOS) {
                androidInstructions.style.display = 'none';
                iosInstructions.style.display = 'block';
                iosInstallArrow.style.display = 'block'; // 显示iOS箭头提示
            } else {
                androidInstructions.style.display = 'block';
                iosInstructions.style.display = 'none';
                iosInstallArrow.style.display = 'none'; // 隐藏iOS箭头提示
            }
            
            document.getElementById('installInstructions').style.display = 'flex';
        }
        
        // 关闭安装说明
        document.getElementById('closeInstall').addEventListener('click', function() {
            document.getElementById('installInstructions').style.display = 'none';
            document.getElementById('iosInstallArrow').style.display = 'none';
        });
        
        // 确认按钮关闭说明
        document.getElementById('confirmInstall').addEventListener('click', function() {
            document.getElementById('installInstructions').style.display = 'none';
            document.getElementById('iosInstallArrow').style.display = 'none';
        });
        
        // 如果支持PWA，注册service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js').then(function() {
                    console.log('ServiceWorker registered successfully');
