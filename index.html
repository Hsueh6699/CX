<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩旭国际娱乐</title>
    <link rel="stylesheet" href="styles.css">
    <!-- PWA相关配置 -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="彩旭国际娱乐">
    <link rel="apple-touch-icon" href="images/logo.png">
    <meta name="theme-color" content="#000000">
</head>

<body>
    <div class="install-banner" id="installBanner">
        <div class="banner-content">
            <div class="banner-icon">
                <img src="images/logo.png" alt="安装图标">
            </div>
            <div class="banner-text">
                <span id="platformText">立即安装到您的设备</span>
            </div>
        </div>
        <button id="installBtn" class="install-btn">立即安装</button>
        <button id="closeBannerBtn" class="close-btn">×</button>
    </div>

    <div class="container">
        <section id="home" class="hero">
            <div class="hero-image">
                <img src="images/main-image.png" alt="彩旭国际娱乐" class="effect-image">
                <div class="overlay">
                    <h1 class="floating-text">彩旭国际娱乐</h1>
                    <div class="floating-particles"></div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
