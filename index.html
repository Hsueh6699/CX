<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩旭国际娱乐</title>
    <link rel="stylesheet" href="styles.css">
    <!-- PWA相关配置 -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="彩旭国际娱乐">
    <link rel="apple-touch-icon" href="images/logo.png">
    <meta name="theme-color" content="#000000">
</head>

<body>
    <div class="install-banner" id="installBanner">
        <div class="banner-content">
            <div class="banner-icon">
                <img src="images/logo.png" alt="安装图标">
            </div>
            <div class="banner-text">
                <span id="platformText">立即安装到您的设备</span>
            </div>
        </div>
        <button id="installBtn" class="install-btn">立即安装</button>
        <button id="closeBannerBtn" class="close-btn">×</button>
    </div>

    <div id="iosInstallModal" class="ios-install-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>添加到iOS主屏幕</h2>
            <div class="ios-steps">
                <div class="step">
                    <div class="step-number">1</div>
                    <p>点击页面底部的<img src="images/ios-share.png" alt="分享" class="ios-icon">分享按钮</p>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <p>在弹出的菜单中滚动并选择<img src="images/ios-add.png" alt="添加" class="ios-icon">添加到主屏幕</p>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <p>点击右上角的"添加"完成安装</p>
                </div>
            </div>
            <div class="ios-note">安装后，彩旭国际娱乐将出现在您的主屏幕上，可以像原生应用一样使用！</div>
        </div>
    </div>

    <div class="container">
        <section id="home" class="hero">
            <div class="hero-image">
                <img src="images/main-image.png" alt="彩旭国际娱乐" class="effect-image">
                <div class="overlay">
                    <h1 class="floating-text">彩旭国际娱乐</h1>
                    <div class="floating-particles"></div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
